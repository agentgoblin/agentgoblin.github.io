<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />

  <title></title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>
<body onload="drawTable()">
    <div id="table"></div>
    <div style="display:flex;">
        <div><button onclick="generate()">Создать карту!</button></div>
        <div><button onclick="fromCode()">Восстановить из кода</button></div>
    </div>
    <div style="display:flex;">
        Количество кубиков:&nbsp;<input type="input" id="dicesCount" value="10" style="max-width: 32px;"/>&nbsp;
        Код карты:&nbsp;<input type="input" id="mapCode" value="123-456"/>
    </div>
    <div style="display:flex;">
        <input type="checkbox" id="showAsDices" onclick="drawTable()" />
        <label for="showAsDices">Отображать карту как кубики</label>
    </div>
    <div class="credits" style="display:block;" >
        (к) Генератор взят из интернетов, а оцифровал его
        <a href="https://imaginaria.ru/profile/agentgoblin/">AgentGoblin</a>.
    </div>
